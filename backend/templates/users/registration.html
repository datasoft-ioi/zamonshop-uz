{% extends 'home/base.html' %}
{% load static %}


{% block content %}
{% if messages %}
    {% for message in messages %}
    
    <div class="massageBar">
        {{ message | safe }}
    </div>
    {% endfor %}
{% endif %}
<div class="register">
    <form action='{% url 'users:register' %}' method='post'>
        {% csrf_token %}
        <div class="loginBox">
            <span class="registerBoxTitle">Регистрация</span>
            <div class="registerInputs">
                <div class="registerInputsChil">
                    <label for="">Ismingizni kiriting</label>
                    <div class="registerInputsChilInput">
                        <i class="fa-regular fa-user"></i>
                        <input name="username" type="text" placeholder="Username">
                    </div>
                </div>
                <div class="registerInputsChil">
                    <label for="">Telefon raqam</label>
                    <div class="registerInputsChilInput">
                        <p class="telTitle">+998</p>
                        <input name="phone_number" type="phone" placeholder="00 000-00-00">
                    </div>
                </div>
                <div class="registerFooter">
                    <div class="registerFooterLoginNext">
                        <span>У меня есть аккаунт</span><a href="/login">Войти</a>
                    </div>
                    <button>Зарегистрироваться</button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
